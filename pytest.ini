[tool:pytest]

testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    pre_commit: Fast unit tests for pre-commit hooks
    post_commit: Integration tests for post-commit
    slow: Slow running tests
    auth: Authentication related tests
    file_ops: File operation tests
    protected: Protected route tests
filterwarnings =
    ignore::DeprecationWarning